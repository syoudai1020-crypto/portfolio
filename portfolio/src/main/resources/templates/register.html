<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規ユーザー登録 - 映画投稿</title>
    <link rel="stylesheet" th:href="@{/css/reset.css}">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/diary.css}">
    
    <style>
        /* 背景色を #00a39b に設定 */
        body { 
            background-color: #e8efef; 
            font-family: 'Helvetica Neue', Arial, sans-serif; 
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container { 
            max-width: 500px; 
            margin: 0 auto; 
            padding: 40px 20px; 
            width: 100%;
        }
        
        /* 左上のタイトルを黒色に設定 */
        .page-header {
            padding: 20px 0 0 20px;
        }
        .header-title {
            color: #000000; /* 黒色 */
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
        }
        
        /* 登録フォーム（カード形式） */
        .register-card { 
            background: #ffffff; 
            border-radius: 12px; 
            padding: 40px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        h2 {
            font-size: 1.5rem;
            font-weight: bold;
            color: #212529;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: #495057;
        }
        .form-group input { 
            width: 100%; 
            padding: 12px; 
            border: 1px solid #dee2e6; 
            border-radius: 6px; 
            outline: none; 
        }
        
        /* ボタン：赤色かつ幅を限定（両端カット） */
        .btn { 
            padding: 12px 40px;
            text-decoration: none; 
            border-radius: 6px; 
            font-weight: bold; 
            cursor: pointer; 
            border: none; 
            font-size: 1rem;
            transition: opacity 0.2s;
            display: inline-block;
        }

        .btn-submit { 
            background-color: #ff0000; /* 赤色 */
            color: white; 
            width: auto;
            min-width: 150px;
            margin-top: 10px;
        }

        .btn-submit:hover {
            background-color: #cc0000;
        }
        
        /* 戻るリンクのセクション */
        .back-section { 
            margin-top: 30px; 
            padding-top: 20px; 
            border-top: 1px solid #f1f3f5; 
        }
        .back-link {
            font-size: 0.9rem;
            color: #00a39b;
            text-decoration: none;
            font-weight: bold;
        }
        .back-link:hover {
            text-decoration: underline;
        }

        @media screen and (max-width: 600px) {
            .container { padding: 20px; }
            .register-card { padding: 30px 20px; }
        }
    </style>
</head>
<body>
    <header class="page-header">
        <div class="header-title">映画投稿</div>
    </header>

    <div class="container">
        <div class="register-card">
            <h2>新規ユーザー登録</h2>
            
            <form th:action="@{/register}" method="post">
                <div class="form-group">
                    <label>ユーザーネーム</label>
                    <input type="text" name="username" required placeholder="ユーザーネームを入力">
                </div>
                <div class="form-group">
                    <label>パスワード</label>
                    <input type="password" name="password" required placeholder="パスワードを入力">
                </div>
                <button type="submit" class="btn btn-submit">登録する</button>
            </form>

            <div class="back-section">
                <a th:href="@{/login}" class="back-link">← ログイン画面へ戻る</a>
            </div>
        </div>
    </div>
</body>
</html>
