<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>つぶやき日記 - 新規作成</title>
    <link rel="stylesheet" th:href="@{/css/reset.css}">
    <link rel="stylesheet" th:href="@{/css/diary.css}">
    <link rel="stylesheet" th:href="@{/css/common.css}">
</head>

<body>
    <div class="main">
        <h3 class="form-mode">新規作成</h3>
        <p th:if="${uploadError}" class="err-mes" th:text="${uploadError}"></p>

        <div class="post-wrapper">
            <div class="post-item">
                <form th:object="${diaryForm}" th:action="@{/diary/new}" method="post" class="diary-form" enctype="multipart/form-data">
                    
                    <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="err-mes"></p>
                    <input th:field="*{title}" type="text" placeholder="タイトル">
                    
                    <p th:if="${#fields.hasErrors('body')}" th:errors="*{body}" class="err-mes"></p>
                    <textarea th:field="*{body}" placeholder="内容"></textarea>
                    
                    <label for="imageFile" style="display: block; margin-top: 10px;">画像を選択 (任意)</label>
                    <input type="file" id="imageFile" th:field="*{imageFile}" accept="image/*" class="file-input">

                    <div class="btn-group" style="margin-top: 20px;">
                        <input type="submit" value="保存" class="btn">
                        <a th:href="@{/diary/}" class="btn-back">キャンセル</a>
                    </div>
                </form>         
            </div>
        </div>
    </div>
</body>
</html>
