<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>映画投稿</title>
    <style>
        /* 通常表示用のスタイル */
        body { background-color: #e8efef; font-family: sans-serif; margin: 0; padding: 0; }
        .container { max-width: 900px; margin: 20px auto; padding: 15px; }
        
        /* 検索フォームの装飾 */
        .search-box { 
            background: #ffffff; 
            padding: 20px; 
            border: 1px solid #dee2e6; 
            border-radius: 12px; 
            margin-bottom: 30px; 
        }
        .search-form { display: flex; gap: 10px; }
        .search-input { flex-grow: 1; padding: 12px; border: 1px solid #dee2e6; border-radius: 6px; }

        /* 日記カードの装飾 */
        .diary-item { 
            background: #ffffff; 
            border: 1px solid #dee2e6; 
            border-radius: 12px; 
            padding: 20px; 
            margin-bottom: 20px; 
            display: flex; 
            gap: 20px; 
        }
        .diary-image-wrapper { width: 150px; height: 150px; flex-shrink: 0; background: #eee; border-radius: 8px; overflow: hidden; }
        .diary-thumbnail { width: 100%; height: 100%; object-fit: cover; }
        
        .btn { padding: 10px 20px; border-radius: 6px; text-decoration: none; font-weight: bold; border: none; cursor: pointer; }
        .btn-new { background-color: #28a745; color: white; }
        .btn-search { background-color: #007bff; color: white; }
        .btn-logout { background-color: #f44336; color: white; }

        /* スマホ用レスポンシブ */
        @media screen and (max-width: 768px) {
            .search-form { flex-direction: column; }
            .diary-item { flex-direction: column; }
            .diary-image-wrapper { width: 100%; height: 200px; }
            .header-actions { flex-direction: column; align-items: flex-start; gap: 10px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header role="banner" class="header-actions" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h1 style="margin: 0;">映画投稿</h1>
            <nav style="display: flex; gap: 10px;">
                <a th:href="@{/diary/new}" class="btn btn-new">新規投稿</a>
                <form th:action="@{/logout}" method="post" style="margin: 0;">
                    <button type="submit" class="btn btn-logout">ログアウト</button>
                </form>
            </nav>
        </header>

        <section class="search-box">
            <h3 style="margin-top: 0; font-size: 1rem;">検索条件</h3>
            <form th:action="@{/diary/}" method="get" class="search-form">
                <input type="text" name="search" th:value="${searchWord}" class="search-input" placeholder="ワードを入力..." required>
                <button type="submit" class="btn btn-search">検索実行</button>
            </form>
        </section>

        <main>
            <div th:if="${not #lists.isEmpty(diaries)}">
                <article th:each="diary : ${diaries}" class="diary-item">
                    <figure class="diary-image-wrapper" style="margin: 0;">
                        <img th:if="${diary.imgPath}" th:src="@{${diary.imgPath}}" class="diary-thumbnail" alt="日記画像">
                        <figcaption th:unless="${diary.imgPath}" style="text-align:center; padding-top:60px; color:#999;">No Image</figcaption>
                    </figure>
                    
                    <div class="diary-info">
                        <h2 style="margin: 0 0 10px 0;">
                            <a th:href="@{/diary/{id}(id=${diary.id})}" style="text-decoration: none; color: inherit;" th:text="${diary.title}">タイトル</a>
                        </h2>
                        <p th:text="${diary.body}">本文プレビュー</p>
                        <footer style="margin-top: 15px; border-top: 1px solid #eee; padding-top: 10px; font-size: 0.9rem;">
                            投稿者: <strong th:text="${diary.username}">名前</strong>
                            <br>
                            <a th:href="@{/diary/{id}(id=${diary.id})}" style="color: #007bff; font-weight: bold;">[ 続きを読む ]</a>
                        </footer>
                    </div>
                </article>
            </div>
        </main>
    </div>
</body>
</html>
