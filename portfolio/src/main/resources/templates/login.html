<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン - 映画投稿</title>
    <link rel="stylesheet" th:href="@{/css/reset.css}">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/diary.css}">
    
    <style>
        /* list.html と同じ背景色 */
        body { 
            background-color: #e8efef; 
            font-family: 'Helvetica Neue', Arial, sans-serif; 
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container { 
            max-width: 500px; /* ログイン画面用に少し細身に調整 */
            margin: 0 auto; 
            padding: 40px 20px; 
            width: 100%;
        }
        
        /* 左上のタイトル（list.htmlのヘッダータイトルと同じスタイル） */
        .page-header {
            padding: 20px 0 0 20px;
        }
        .header-title {
            color: black;
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
        }
        
        /* ログインフォーム（list.htmlのdiary-itemと同じカード形式） */
        .login-card { 
            background: #ffffff; 
            border-radius: 12px; 
            padding: 40px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        h2 {
            font-size: 1.5rem;
            font-weight: bold;
            color: #212529;
            margin-bottom: 25px;
            text-align: center;
        }

        /* 入力エリアの調整 */
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: #495057;
        }
        .form-group input { 
            width: 100%; 
            padding: 12px; 
            border: 1px solid #dee2e6; 
            border-radius: 6px; 
            outline: none; 
            font-size: 1rem;
        }
        .form-group input:focus {
            border-color: #00a39b;
        }
        
        /* ボタン類 */
        .btn { 
            width: 100%;
            padding: 12px; 
            text-decoration: none; 
            border-radius: 6px; 
            font-weight: bold; 
            cursor: pointer; 
            border: none; 
            font-size: 1rem;
            transition: opacity 0.2s;
        }
        .btn:hover {
            opacity: 0.9;
        }
        .btn-login { 
            background-color: #f44336; /* 保存ボタンと同じメインカラー */
            color: white; 
            margin-top: 10px;
        }
        
        /* 新規登録セクション（list.htmlのdiary-metaのような区切り） */
        .register-section { 
            margin-top: 30px; 
            padding-top: 20px; 
            border-top: 1px solid #f1f3f5; 
            text-align: center;
        }
        .register-text {
            font-size: 0.85rem;
            color: #6c757d;
            margin-bottom: 15px;
        }
        .btn-register { 
            background-color: #4CAF50; 
            color: white; 
            display: inline-block;
            width: auto;
            padding: 8px 20px;
        }

        /* エラーメッセージ */
        .error-message {
            color: #f44336;
            font-size: 0.9rem;
            text-align: center;
            margin-top: 15px;
        }

        @media screen and (max-width: 600px) {
            .container { padding: 20px; }
            .login-card { padding: 30px 20px; }
        }
    </style>
</head>
<body>
    <header class="page-header">
        <div class="header-title">映画投稿</div>
    </header>

    <div class="container">
        <div class="login-card">
            <h2>ログイン</h2>
            
            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label>ユーザーネーム</label>
                    <input type="text" name="username" required placeholder="ユーザーネームを入力">
                </div>
                <div class="form-group">
                    <label>パスワード</label>
                    <input type="password" name="password" required placeholder="パスワードを入力">
                </div>
                <button type="submit" class="btn btn-login">ログイン</button>
            </form>

            <p th:if="${param.error}" class="error-message">
                ログインに失敗しました。
            </p>

            <div class="register-section">
                <p class="register-text">アカウントをお持ちでない方はこちら</p>
                <a th:href="@{/register}" class="btn btn-register">新規ユーザー登録</a>
            </div>
        </div>
    </div>
</body>
</html>
