<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日記詳細</title>
    <style>
        .container { max-width: 800px; margin: 20px auto; font-family: sans-serif; }
        .diary-content { border: 1px solid #ddd; padding: 20px; border-radius: 8px; background: #fff; margin-bottom: 30px; }
        .comment-section { background: #f9f9f9; padding: 20px; border-radius: 8px; }
        .comment-item { border-bottom: 1px solid #eee; padding: 10px 0; }
        .comment-user { font-weight: bold; color: #555; font-size: 0.9em; }
        .comment-form { margin-top: 20px; }
        textarea { width: 100%; height: 80px; margin-bottom: 10px; padding: 10px; border-radius: 4px; border: 1px solid #ccc; }
        .btn-group { display: flex; gap: 10px; margin-top: 15px; }
        .btn { padding: 8px 16px; text-decoration: none; border-radius: 4px; color: white; border: none; cursor: pointer; }
        .btn-edit { background-color: #ff9800; }
        .btn-delete { background-color: #f44336; }
        .btn-back { background-color: #9e9e9e; display: inline-block; }
        .btn-comment { background-color: #2196F3; }
        img { max-width: 100%; height: auto; display: block; margin: 15px 0; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>日記詳細</h2>
        
        <div class="diary-content">
            <h3 th:text="${diary.title}">タイトル</h3>
            <p><strong>投稿者: </strong><span th:text="${diary.username}">ユーザー名</span></p>
            <p th:text="${diary.body}">本文</p>
            
			<div th:if="${diary.imgPath}">
			    <img th:src="${diary.imgPath}" alt="投稿画像">
			</div>

            <div class="btn-group">
                <th:block th:if="${diary.username == #authentication.name}">
                    <a th:href="@{/diary/edit/{id}(id=${diary.id})}" class="btn btn-edit">編集する</a>
                    <form th:action="@{/diary/{id}/delete(id=${diary.id})}" method="post" onsubmit="return confirm('本当に削除しますか？');">
                        <button type="submit" class="btn btn-delete">削除する</button>
                    </form>
                </th:block>
                <a th:href="@{/diary/}" class="btn btn-back">一覧に戻る</a>
            </div>
        </div>

        <div class="comment-section">
            <h4>コメント</h4>
            
            <div th:if="${not #lists.isEmpty(comments)}">
                <div th:each="comment : ${comments}" class="comment-item">
                    <div class="comment-user" th:text="${comment.username}">ユーザー名</div>
                    <div class="comment-text" th:text="${comment.content}">コメント内容</div>
                </div>
            </div>
            <div th:if="${#lists.isEmpty(comments)}">
                <p style="color: #888;">まだコメントはありません。</p>
            </div>

			<div class="comment-form" th:if="${diary.username != #authentication.principal.username}">
			    <h5>コメントを投稿する</h5>
			    <form th:action="@{/diary/{id}/comment(id=${diary.id})}" method="post">
			        <textarea name="content" placeholder="感想やメッセージを入力してください" required></textarea>
			        <button type="submit" class="btn btn-comment">コメントを送信</button>
			    </form>
			</div>

			<div th:if="${diary.username == #authentication.principal.username}">
			    <p style="color: #888; font-size: 0.9em;">※自分の投稿にはコメントできません。</p>
			</div>
        </div>
    </div>
</body>
</html>
